<form #f='ngForm'>
    <div class="form-group">
        <label for="courseName">Course Name</label>
        <input ngModel name="courseName" #courseName='ngModel' required minlength='5' type="text" id="courseName" class="form-control">
    </div>
    <div class="alert alert-danger" *ngIf='!courseName.valid && courseName.touched'>
        <div *ngIf='courseName.errors.required'>courseName is required.</div>
        <div *ngIf='courseName.errors.minlength'>Name should min 5 characters.</div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select required ngModel name="category" id="category" #category='ngModel' class="form-control">
            <option value=""></option>
            <option *ngFor='let cat of Categories' [value]="cat.id">{{cat.name}}</option>
        </select>
    </div>
    <div class="alert alert-danger" *ngIf='!category.valid && category.touched'>
        <div *ngIf='category.errors.required'>Category is required.</div>
    </div>
    <div class="form-group">
        <label for="hasg"></label>
        <input type="checkbox" id="hasg" ngModel name="hasg" #hasg="ngModel">30-day-money-back
    </div>
    <p>
        {{f.value | json}}
    </p>
    <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
