<form #f="ngForm" (ngSubmit)="submit(f)">
    <div ngModelGroup="contact">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input required minlength="3" maxlength="10" pattern="banana" ngModel name="firstName" #firstName='ngModel' (change)="log(firstName)" id="firstName" type="text" class="form-control">
            <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
                <div *ngIf="firstName.errors.required">First Name is required.</div>
                <div *ngIf="firstName.errors.minlength">First Name is min 3 characters.</div>
                <div *ngIf="firstName.errors.pattern">First Name doesnt match pattern.</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="bloodGroup">Blood Group</label>
        <select ngModel name="bloodGroup" id="bloodGroup" class="form-control">
            <option *ngFor='let grp of bloodGroup' [value]="grp.id">{{grp.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
    </div>
    <p>
        {{f.value | json}}
    </p>
    <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
